<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Basketball ScoreBoard</title>
</head>
<body>
<div class="container">
    <div class="home">
        <h3>HOME</h3>
        <div id="homeScore">
            0
        </div>
        <div class="buttons">
            <button onclick="homeScored(1)">+1</button>
            <button onclick="homeScored(2)">+2</button>
            <button onclick="homeScored(3)">+3</button>
        </div>
    </div>
    <div class="home">
        <h3>GUEST</h3>
        <h2 id="guestScore">
          0
        </h2>
        <div class="buttons">
            <button onclick="guestScored(1)">+1</button>
            <button onclick="guestScored(2)">+2</button>
            <button onclick="guestScored(3)">+3</button>
        </div>
    </div>
</div>
<div id="reset">
    <button onclick="reset()">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
